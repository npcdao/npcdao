<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="/npcdao.github.io/img/npc_icon.ico">
</head>
<body>
  <script src="//cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script>
    window.rootPath = '/npcdao.github.io';
    window.defaultLanguage = 'en-us';
    var lang = Cookies.get('docsite_language');;
    if (!lang) {
      lang = 'en-us';
    }
    window.location = window.rootPath + '/' + lang;
  </script>
</body>
</html>
